<!DOCTYPE html>
<html>
<header> MUSIC BOX</header>

<body>
    <textarea id="textBox" rows="4" cols="10">
A
 B
  C
   D
    </textarea>

    <button onclick="play_notes();">Play Music </button>

    <script>
        function play_notes() {
            song = document.getElementById("textBox").value;
            //console.log(song);

            // Splits each line places into array
            lines = song.split(/\r?\n/);
            console.log("Lines: ", lines);

            // Iterates through each character in each line to play audio
            for (i = 0; i < lines.length; i++) {
                console.log(lines[i]);

                if (lines[i][0] == "A") {
                    console.log("Play A");
                    setTimeout(function () {
                        new Audio('PianoKey1.mp3').play();
                    }, 200) 
                }

                if (lines[i][1] == "B") {
                    console.log("Play B");
                    setTimeout(function () {
                        new Audio('PianoKey2.mp3').play();
                    }, 1500)
                }

                if (lines[i][2] == "C") {
                    console.log("Play C");
                    setTimeout(function () {
                        new Audio('PianoKey3.mp3').play();
                    }, 3000)
                }

                if (lines[i][3] == "D") {
                    console.log("Play D");
                    setTimeout(function () {
                        new Audio('PianoKey4.mp3').play();
                    }, 4000)
                }
            }
        }
    </script>

</body>

</html>
